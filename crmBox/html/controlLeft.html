 <style type="text/css">
	body {
		margin: 0;
		padding: 0;
	}
	ul {
		list-style:none;
		padding:0;
		margin: 0;
		width:100%;
	}
	
	ul li label {
		background: #575e63;
		border-top:1px solid #eee;
		border-bottom:1px solid #eee;
		color: #fff;
		letter-spacing: 0.09em;
	}
	
	ul li input[type='checkbox'] {
		display: none;
	}
	
	ul li label {
		text-align: center;
		display:block;
		padding-top: 10px;
		padding-bottom: 10px;
		width:100%;
	}
	
	ul li i {
		font-size:18px;
		vertical-align: middle;
		width:20px;
		display:inline-block;
	}
	
	ul li span {
		display:inline;
		float:right;
		background:#48515c;
		border:1px solid #3c434c;
		border-bottom:1px solid #707781;
		padding:4px 6px;
		font-size:10px;
		position:relative;
	}
	
	ul li label:hover {
		background: #E2E2E2;
	}
	
	ul li label:hover span {
		background:#3e505e;
	}
	
	ul li input[type='checkbox']:checked ~ label {
		background: #999;
		border-top:1px solid #fff;
		border-bottom:1px solid #fff;
	}
	
	ul li input[type='checkbox']:checked ~ label span {
		background: #ff8300;
		border-top:1px solid #1b5f85;
		border-bottom:1px solid #4cb1e4;
	}
	
	ul li input[type='checkbox']:checked ~ .options {
		height: auto;
		display:block;
		min-height:40px;
		max-height:400px;
	}
	
	ul ul {
		background:#fff; margin:0; padding:0;
	}
	
	ul ul li a {
		display:block;
		padding:6px 12px;
		color:#999;
		text-decoration:none;
	}
	
	ul ul li a:hover {
		color:#333;
	}
	
	ul ul li a span {
		color:#999;
		background:none;
		border:1px solid #ccc; 
		-moz-box-shadow: none;
		-webkit-box-shadow: none;
		box-shadow: none;
	}
	
	ul ul li {
		border-bottom:1px solid #ccc;
	}
	
	ul ul li:first-child {
		padding-top:6px;
	}
	
	ul ul li:last-child {
		padding-bottom:6px; border:0;
	}
	
	.options {
		height: 0;
		display: block;
		overflow: hidden;
	}
	
	.left-Title {
		margin: 0;
		width: 100%;
		background: #141514;
		color: #FFFFFF;
		height: 50px;
		line-height: 50px;
	}
	.left-Title a {
		color: #FFFFFF;
		text-decoration: none;
		display: block;
		padding-left: 10px;
	}
</style>
